version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_engine
    restart: always
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 28G
    expose:
      - "11434"

  api-guard:
    build: ./app
    container_name: ai_guard
    restart: always
    # Carrega vari√°veis do arquivo .env
    env_file:
      - .env
    depends_on:
      - ollama
    ports:
      - "127.0.0.1:1111:8000"
    volumes:
      # Volume para persistir o banco de dados SQLite (chaves e logs)
      - api_guard_data:/app/data

volumes:
  ollama_storage:
  api_guard_data: