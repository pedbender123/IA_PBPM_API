<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBPM AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Phosphor para botões bonitos -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { pbpm: '#1e293b' } } }
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

    <!-- Auth Modal (Overlay) -->
    <div id="authModal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-center text-pbpm">Acesso Administrativo</h2>
            <p class="mb-4 text-sm text-gray-600 text-center">Insira a chave MESTRA definida no servidor.</p>
            <input type="password" id="masterKeyInput" class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="pbpm-master-key...">
            <button onclick="saveKeyAndLogin()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 font-bold transition">Entrar</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 hidden" id="mainContent">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-pbpm flex items-center gap-2">
                    <i class="ph ph-cpu text-blue-600"></i> PBPM AI Gateway
                </h1>
                <p class="text-gray-500">Painel de Controle e Auditoria</p>
            </div>
            <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700 flex items-center gap-1 px-3 py-2 border border-red-200 rounded hover:bg-red-50 transition">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </header>

        <!-- Criar Nova Chave -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-l-4 border-green-500">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="ph ph-plus-circle text-green-600"></i>
                Gerar Nova Chave de Cliente
            </h2>
            <form onsubmit="createKey(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="newName" placeholder="Nome do Cliente / App" class="border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                <input type="email" id="newEmail" placeholder="Email de Referência" class="border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 font-bold flex items-center justify-center gap-2 transition">
                    <i class="ph ph-key"></i> Gerar Chave
                </button>
            </form>
            
            <!-- Resultado da Nova Chave -->
            <div id="newKeyResult" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded relative">
                <p class="font-bold text-green-800 text-sm mb-1">Chave Criada com Sucesso:</p>
                <div class="flex items-center gap-2 bg-white p-2 rounded border border-green-100">
                    <code id="generatedKeyDisplay" class="font-mono text-green-700 text-lg flex-1 break-all"></code>
                    <button onclick="copyText('generatedKeyDisplay')" class="text-green-600 hover:text-green-800 p-2 rounded hover:bg-green-100 transition" title="Copiar">
                        <i class="ph ph-copy text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Estatísticas das Chaves -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="ph ph-users text-blue-600"></i> Clientes e Uso
                </h2>
                <button onclick="loadStats()" class="text-blue-600 hover:bg-blue-50 p-2 rounded-full transition" title="Atualizar">
                    <i class="ph ph-arrows-clockwise text-xl"></i>
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b text-gray-600 text-sm uppercase tracking-wider">
                            <th class="p-3">Cliente / Email</th>
                            <th class="p-3">Chave de API</th>
                            <th class="p-3 text-right">Requisições</th>
                            <th class="p-3 text-right">Total Tokens</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody" class="divide-y divide-gray-100">
                        <!-- JS vai popular aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        Copiado para a área de transferência!
    </div>

    <script>
        const API_URL = ""; // Mesmo domínio

        function checkAuth() {
            const key = localStorage.getItem('pbpm_master_key');
            if (key) {
                document.getElementById('authModal').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadStats();
            }
        }

        function saveKeyAndLogin() {
            const key = document.getElementById('masterKeyInput').value;
            if (key) {
                localStorage.setItem('pbpm_master_key', key);
                checkAuth();
            }
        }

        function logout() {
            localStorage.removeItem('pbpm_master_key');
            location.reload();
        }

        async function loadStats() {
            const key = localStorage.getItem('pbpm_master_key');
            try {
                const res = await fetch(`${API_URL}/admin/dashboard_stats`, {
                    headers: { 'Authorization': `Bearer ${key}` }
                });
                
                if (res.status === 401 || res.status === 403) {
                    alert("Chave Mestra inválida ou expirada.");
                    logout();
                    return;
                }

                const data = await res.json();
                renderTable(data.clients);
            } catch (e) {
                console.error(e);
                // alert("Erro ao carregar dados. Verifique o console.");
            }
        }

        function renderTable(clients) {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = '';
            
            clients.forEach((c, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50 transition-colors group";
                
                // Formatação da Chave
                const keyId = `key-${index}`;
                
                tr.innerHTML = `
                    <td class="p-3 align-top">
                        <div class="font-bold text-gray-800">${c.name}</div>
                        <div class="text-xs text-gray-500">${c.email}</div>
                        <div class="text-xs text-gray-400 mt-1">${new Date(c.created_at).toLocaleDateString()}</div>
                    </td>
                    <td class="p-3 align-top">
                        <div class="flex items-center gap-2 bg-gray-50 border border-gray-200 rounded p-1.5 max-w-md">
                            <code id="${keyId}" class="font-mono text-xs text-blue-700 break-all select-all">${c.key}</code>
                            <button onclick="copyText('${keyId}')" class="text-gray-400 hover:text-blue-600 p-1 rounded transition flex-shrink-0" title="Copiar Chave">
                                <i class="ph ph-copy text-lg"></i>
                            </button>
                        </div>
                    </td>
                    <td class="p-3 text-right font-medium text-gray-600 align-top">${c.request_count}</td>
                    <td class="p-3 text-right align-top">
                        <div class="font-bold text-green-700">${(c.total_prompt + c.total_eval).toLocaleString()}</div>
                        <div class="text-xs text-gray-400">Prompt: ${c.total_prompt.toLocaleString()}</div>
                        <div class="text-xs text-gray-400">Eval: ${c.total_eval.toLocaleString()}</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function createKey(e) {
            e.preventDefault();
            const key = localStorage.getItem('pbpm_master_key');
            const name = document.getElementById('newName').value;
            const email = document.getElementById('newEmail').value;

            try {
                const res = await fetch(`${API_URL}/admin/create_key`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                if (!res.ok) throw new Error('Erro ao criar chave');

                const data = await res.json();
                
                // Mostrar resultado
                document.getElementById('generatedKeyDisplay').textContent = data.api_key;
                document.getElementById('newKeyResult').classList.remove('hidden');
                
                // Limpar form e Recarregar tabela
                document.getElementById('newName').value = '';
                document.getElementById('newEmail').value = '';
                loadStats();

            } catch (e) {
                alert(e.message);
            }
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Init
        checkAuth();
    </script>
</body>
</html>
