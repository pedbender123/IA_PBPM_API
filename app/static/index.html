<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBPM AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { pbpm: '#1e293b' } } }
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

    <!-- Auth Modal (Overlay) -->
    <div id="authModal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-center text-pbpm">Acesso Administrativo</h2>
            <p class="mb-4 text-sm text-gray-600 text-center">Insira a chave MESTRA definida no servidor.</p>
            <input type="password" id="masterKeyInput" class="w-full p-3 border rounded mb-4" placeholder="pbpm-master-key...">
            <button onclick="saveKeyAndLogin()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 font-bold">Entrar</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 hidden" id="mainContent">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-pbpm">PBPM AI Gateway</h1>
                <p class="text-gray-500">Painel de Controle e Auditoria</p>
            </div>
            <button onclick="logout()" class="text-sm text-red-500 hover:underline">Sair (Limpar Chave)</button>
        </header>

        <!-- Criar Nova Chave -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded mr-2">NOVO</span>
                Gerar Nova Chave de Cliente
            </h2>
            <form onsubmit="createKey(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="newName" placeholder="Nome do Cliente / App" class="border p-2 rounded" required>
                <input type="email" id="newEmail" placeholder="Email de Referência" class="border p-2 rounded" required>
                <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 font-bold">Gerar Chave</button>
            </form>
            <div id="newKeyResult" class="hidden mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded text-sm break-all">
                <p class="font-bold text-yellow-800">Chave Gerada (Copie agora):</p>
                <p id="generatedKeyDisplay" class="font-mono text-lg select-all text-gray-800 mt-1"></p>
            </div>
        </div>

        <!-- Estatísticas das Chaves -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Relatório de Uso por Cliente</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="p-3">Cliente</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Chave (Inicio)</th>
                            <th class="p-3 text-right">Reqs</th>
                            <th class="p-3 text-right">Prompt Tokens</th>
                            <th class="p-3 text-right">Resp. Tokens</th>
                            <th class="p-3 text-right">Total Tokens</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <!-- JS vai popular aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ""; // Mesmo domínio

        function checkAuth() {
            const key = localStorage.getItem('pbpm_master_key');
            if (key) {
                document.getElementById('authModal').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadStats();
            }
        }

        function saveKeyAndLogin() {
            const key = document.getElementById('masterKeyInput').value;
            if (key) {
                localStorage.setItem('pbpm_master_key', key);
                checkAuth();
            }
        }

        function logout() {
            localStorage.removeItem('pbpm_master_key');
            location.reload();
        }

        async function loadStats() {
            const key = localStorage.getItem('pbpm_master_key');
            try {
                const res = await fetch(`${API_URL}/admin/dashboard_stats`, {
                    headers: { 'Authorization': `Bearer ${key}` }
                });
                
                if (res.status === 401 || res.status === 403) {
                    alert("Chave Mestra inválida ou expirada.");
                    logout();
                    return;
                }

                const data = await res.json();
                renderTable(data.clients);
            } catch (e) {
                console.error(e);
                alert("Erro ao carregar dados.");
            }
        }

        function renderTable(clients) {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = '';
            
            clients.forEach(c => {
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="p-3 font-medium">${c.name}</td>
                    <td class="p-3 text-gray-600">${c.email}</td>
                    <td class="p-3 font-mono text-xs text-gray-400">${c.key.substring(0, 15)}...</td>
                    <td class="p-3 text-right font-bold text-blue-600">${c.request_count}</td>
                    <td class="p-3 text-right text-gray-600">${c.total_prompt.toLocaleString()}</td>
                    <td class="p-3 text-right text-gray-600">${c.total_eval.toLocaleString()}</td>
                    <td class="p-3 text-right font-bold text-green-700">${(c.total_prompt + c.total_eval).toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function createKey(e) {
            e.preventDefault();
            const key = localStorage.getItem('pbpm_master_key');
            const name = document.getElementById('newName').value;
            const email = document.getElementById('newEmail').value;

            try {
                const res = await fetch(`${API_URL}/admin/create_key`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                if (!res.ok) throw new Error('Erro ao criar chave');

                const data = await res.json();
                
                // Mostrar resultado
                document.getElementById('generatedKeyDisplay').textContent = data.api_key;
                document.getElementById('newKeyResult').classList.remove('hidden');
                
                // Limpar form e Recarregar tabela
                document.getElementById('newName').value = '';
                document.getElementById('newEmail').value = '';
                loadStats();

            } catch (e) {
                alert(e.message);
            }
        }

        // Init
        checkAuth();
    </script>
</body>
</html>
